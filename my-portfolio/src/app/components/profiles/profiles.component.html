<div class="col-12">
  <h3 class="text-center">Profiles</h3>
  <ng-container *ngFor="let profile of Profiles">
    <ul>
      <li class="list-unstyled">
          <a [href]="profile.profileLink">
              <span [ngClass]="profile.symbol" class="profile-icon"></span>
              <span class="profile-text">{{profile.profileName}}</span>
            </a>
      </li>
    </ul>
      
  </ng-container>
</div>
