<div class="col-lg-6">
  <h3 class="text-center">Profiles</h3>
  <ng-container *ngFor="let profile of Profiles">
    <ul>
      <li class="list-unstyled">
          <a [href]="profile.profileLink">
              <i [ngClass]="profile.symbol"></i>
              {{profile.profileName}}
            </a>
      </li>
    </ul>
      
  </ng-container>
</div>
